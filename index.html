<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমাদের আড্ডা</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
    
    <style>
        #heading    {
            text-align: center;
            margin: 5% 0%;
        }
        #output {
            text-align: center;
        }
        #typing {
            text-align: center;
            font-size: small;
            font-weight: 200;
        }
    </style>

</head>
<body>
    <h1 id="heading">আমাদের আড্ডা</h1>
    <div id="chat-window">
        <div id="output"></div>
        <div id="typing"></div>
    </div>

    
    <div class="container">
        
        <input type="text" class="form-control" id="handle" placeholder="Handle name">
        <input type="text" class="form-control" id="message" placeholder="Message">
        <button class="w-100 btn btn-lg btn-primary" id="button" type="submit">Send</button>

    </div>




    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
